            padding: 10px;
            width: 300px;
        }

            padding: 10px 20px;
        }

            text-align: center;
            margin-top: 50px;

<body>
    <div class="search-container">
        <form action="/search" method="POST">
            <input type="text" name="email" placeholder="Digite o e-mail" required>
            <button type="submit">Pesquisar</button>
        </form>
    </div>
