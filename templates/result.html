<!-- result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Resultados da Pesquisa</title>
</head>
<body>
    <h1>Resultados da Pesquisa</h1>
    {% if users %}
        {% for user in users %}
            <p>Email: {{ user.email }}</p>
            <p>Nome: {{ user.name }}</p>
            <!-- Adicione outros campos do usuário aqui -->
            <br>
        {% endfor %}
    {% else %}
        <p>Nenhum usuário encontrado.</p>
    {% endif %}
</body>
</html>
